Projet web : Projet informatique dont les livrables ont pour destination le web
Objectifs d’un projet web implique le fond mais surtout la forme, c’est-à-dire que le bon fonctionnement du code est évident, mais pour que le projet se vendent, 
l’image du produit doit être soigné pour convaincre les clients.
Souvent la forme permet même de vendre des projets peu développés.
Savoir gérer un projet web est très valorisé sur le marché du travail car 80% des entreprises dans l’informatique travaillent sur le web.
Exemple ; Google qui possède 97% des parts du marchés du Web.
La gestion de projet implique l’adaptation. Le web évolue constamment, donc le code doit évoluer avec lui. 
C’est pour cela qu’un développeur doit obligatoirement anticiper afin de s’adapter plus facilement aux nouveautés
ROI = Gain de l’investissement / Cout de l’investissement
Termes utiles : 
•	La définition d’un projet
•	Les enjeux d’un projet
    o	Avant projets : Frais de licence, matériels, info…
    o	Projets : Salaires, sous-traitants
    o	Post-projets : 
•	Les moyens d’un projet web : 
    o	Financier
    o	Technique (outils informatiques, logiciels, bureaux…)
    o	Ressources humaines.
•	Les contraintes d’un projet web :
    o	Compatibilité des systèmes d’exploitation (iOS, Android)
    o	Temps
    o	Responsive (compatibilité des écrans)
    o	Accessibilité 
    o	Durée des téléchargements
    o	Obligation réglementaire
        	CNIL
        	RGPD
        	Propriété intellectuelle
    o	Analyse de l’existant
